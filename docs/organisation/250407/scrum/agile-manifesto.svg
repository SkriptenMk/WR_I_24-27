<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Die vier Werte des Agilen Manifests</text>
  
  <!-- Central banner -->
  <rect x="150" y="60" width="600" height="50" rx="5" ry="5" fill="#343a40"/>
  <text x="450" y="92" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Agiles Manifest 2001</text>
  
  <!-- Value boxes -->
  <!-- Value 1 -->
  <rect x="50" y="130" width="380" height="160" rx="10" ry="10" fill="#ffffff" stroke="#007bff" stroke-width="3"/>
  <text x="240" y="160" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#007bff">Individuen und Interaktionen</text>
  <text x="240" y="210" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">></text>
  <text x="240" y="260" font-family="Arial" font-size="18" text-anchor="middle" fill="#6c757d">Prozesse und Werkzeuge</text>
  
  <!-- Value 2 -->
  <rect x="470" y="130" width="380" height="160" rx="10" ry="10" fill="#ffffff" stroke="#007bff" stroke-width="3"/>
  <text x="660" y="160" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#007bff">Funktionierende Software</text>
  <text x="660" y="210" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">></text>
  <text x="660" y="260" font-family="Arial" font-size="18" text-anchor="middle" fill="#6c757d">Umfassende Dokumentation</text>
  
  <!-- Value 3 -->
  <rect x="50" y="310" width="380" height="160" rx="10" ry="10" fill="#ffffff" stroke="#007bff" stroke-width="3"/>
  <text x="240" y="340" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#007bff">Zusammenarbeit mit dem Kunden</text>
  <text x="240" y="390" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">></text>
  <text x="240" y="440" font-family="Arial" font-size="18" text-anchor="middle" fill="#6c757d">Vertragsverhandlung</text>
  
  <!-- Value 4 -->
  <rect x="470" y="310" width="380" height="160" rx="10" ry="10" fill="#ffffff" stroke="#007bff" stroke-width="3"/>
  <text x="660" y="340" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#007bff">Reagieren auf Veränderung</text>
  <text x="660" y="390" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">></text>
  <text x="660" y="440" font-family="Arial" font-size="18" text-anchor="middle" fill="#6c757d">Befolgen eines Plans</text>
  
  <!-- Footer -->
  <text x="450" y="490" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#333">
    "Das heißt, obwohl wir die Werte auf der rechten Seite wichtig finden,
    schätzen wir die Werte auf der linken Seite höher ein."
  </text>
  
  <!-- Icons -->
  <!-- Value 1 icons -->
  <circle cx="130" cy="190" r="20" fill="#007bff"/>
  <circle cx="155" cy="190" r="20" fill="#007bff" opacity="0.8"/>
  <circle cx="180" cy="190" r="20" fill="#007bff" opacity="0.6"/>
  
  <!-- Value 2 icons -->
  <rect x="550" y="180" width="35" height="25" rx="3" ry="3" fill="#007bff"/>
  <rect x="555" y="175" width="35" height="25" rx="3" ry="3" fill="#007bff" opacity="0.8"/>
  <rect x="560" y="170" width="35" height="25" rx="3" ry="3" fill="#007bff" opacity="0.6"/>
  
  <!-- Value 3 icons -->
  <rect x="130" y="375" width="25" height="25" fill="#007bff"/>
  <path d="M155 388 L155 362 L180 370 Z" fill="#007bff"/>
  
  <!-- Value 4 icons -->
  <circle cx="550" cy="390" r="18" fill="#007bff"/>
  <path d="M550 390 L565 375 M550 390 L550 372" stroke="white" stroke-width="3"/>
</svg>