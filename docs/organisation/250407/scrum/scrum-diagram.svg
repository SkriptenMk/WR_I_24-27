<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Der Scrum-Prozess</text>
  
  <!-- Sprint Cycle -->
  <ellipse cx="450" cy="250" rx="300" ry="170" fill="#e9ecef" stroke="#007bff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Product Backlog -->
  <rect x="50" y="160" width="120" height="180" rx="5" ry="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
  <text x="110" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#007bff">Product Backlog</text>
  <rect x="65" y="180" width="90" height="15" rx="2" ry="2" fill="#c5dcfa"/>
  <rect x="65" y="205" width="90" height="15" rx="2" ry="2" fill="#c5dcfa"/>
  <rect x="65" y="230" width="90" height="15" rx="2" ry="2" fill="#c5dcfa"/>
  <rect x="65" y="255" width="90" height="15" rx="2" ry="2" fill="#c5dcfa"/>
  <rect x="65" y="280" width="90" height="15" rx="2" ry="2" fill="#c5dcfa"/>
  <rect x="65" y="305" width="90" height="15" rx="2" ry="2" fill="#c5dcfa"/>
  
  <!-- Arrow from Product Backlog to Sprint Planning -->
  <path d="M170 250 L230 250" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Sprint Planning -->
  <rect x="230" y="210" width="110" height="80" rx="5" ry="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
  <text x="285" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Sprint Planning</text>
  <text x="285" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">1-4 Stunden</text>
  
  <!-- Sprint Backlog -->
  <rect x="380" y="170" width="140" height="160" rx="5" ry="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
  <text x="450" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#007bff">Sprint Backlog</text>
  <rect x="395" y="190" width="110" height="20" rx="2" ry="2" fill="#c5dcfa"/>
  <rect x="395" y="220" width="110" height="20" rx="2" ry="2" fill="#c5dcfa"/>
  <rect x="395" y="250" width="110" height="20" rx="2" ry="2" fill="#c5dcfa"/>
  <rect x="395" y="280" width="110" height="20" rx="2" ry="2" fill="#c5dcfa"/>
  
  <!-- Arrow from Sprint Planning to Sprint Backlog -->
  <path d="M340 250 L380 250" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Sprint Execution -->
  <rect x="560" y="210" width="110" height="80" rx="5" ry="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
  <text x="615" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Sprint</text>
  <text x="615" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">1-4 Wochen</text>
  
  <!-- Arrow from Sprint Backlog to Sprint Execution -->
  <path d="M520 250 L560 250" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Daily Scrum -->
  <circle cx="615" cy="160" r="40" fill="#fff" stroke="#007bff" stroke-width="2"/>
  <text x="615" y="155" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Daily Scrum</text>
  <text x="615" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">15 min</text>
  
  <!-- Connection between Sprint and Daily Scrum -->
  <path d="M615 210 L615 200" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Product Increment -->
  <rect x="710" y="210" width="110" height="80" rx="5" ry="5" fill="#fff" stroke="#28a745" stroke-width="2"/>
  <text x="765" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">Produkt</text>
  <text x="765" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">Inkrement</text>
  <text x="765" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">"Done"</text>
  
  <!-- Arrow from Sprint Execution to Product Increment -->
  <path d="M670 250 L710 250" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Sprint Review -->
  <rect x="510" y="350" width="110" height="60" rx="5" ry="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
  <text x="565" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Sprint Review</text>
  <text x="565" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">1-2 Stunden</text>
  
  <!-- Sprint Retrospective -->
  <rect x="650" y="350" width="110" height="60" rx="5" ry="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
  <text x="705" y="374" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Sprint</text>
  <text x="705" y="390" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Retrospektive</text>
  <text x="705" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">1-1.5 Stunden</text>
  
  <!-- Arrow from Product Increment to Sprint Review -->
  <path d="M765 290 L765 320 L565 320 L565 350" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from Sprint Review to Sprint Retrospective -->
  <path d="M620 380 L650 380" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Closing the Loop - Arrow back to Sprint Planning -->
  <path d="M650 380 L650 430 L200 430 L200 250 L230 250" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Roles -->
  <rect x="50" y="400" width="100" height="30" rx="15" ry="15" fill="#c5dcfa" stroke="#007bff" stroke-width="1"/>
  <text x="100" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Product Owner</text>
  
  <rect x="160" y="400" width="100" height="30" rx="15" ry="15" fill="#c5dcfa" stroke="#007bff" stroke-width="1"/>
  <text x="210" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Scrum Master</text>
  
  <rect x="270" y="400" width="125" height="30" rx="15" ry="15" fill="#c5dcfa" stroke="#007bff" stroke-width="1"/>
  <text x="332" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Entwicklungsteam</text>
  
  <!-- Legend for Sprint Duration -->
  <text x="450" y="470" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Sprint-Dauer: 1-4 Wochen</text>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>