<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Scrum Board</text>
  
  <!-- Board columns -->
  <rect x="50" y="70" width="195" height="400" rx="5" ry="5" fill="#f1f3f5" stroke="#dee2e6" stroke-width="2"/>
  <rect x="255" y="70" width="195" height="400" rx="5" ry="5" fill="#f1f3f5" stroke="#dee2e6" stroke-width="2"/>
  <rect x="460" y="70" width="195" height="400" rx="5" ry="5" fill="#f1f3f5" stroke="#dee2e6" stroke-width="2"/>
  <rect x="665" y="70" width="195" height="400" rx="5" ry="5" fill="#f1f3f5" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Column headers -->
  <rect x="50" y="70" width="195" height="40" rx="5" ry="5" fill="#007bff"/>
  <rect x="255" y="70" width="195" height="40" rx="5" ry="5" fill="#007bff"/>
  <rect x="460" y="70" width="195" height="40" rx="5" ry="5" fill="#007bff"/>
  <rect x="665" y="70" width="195" height="40" rx="5" ry="5" fill="#007bff"/>
  
  <text x="147.5" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">To Do</text>
  <text x="352.5" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">In Progress</text>
  <text x="557.5" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Testing</text>
  <text x="762.5" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Done</text>

  <!-- To Do cards -->
  <rect x="65" y="130" width="165" height="80" rx="3" ry="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <rect x="65" y="130" width="165" height="20" rx="3" ry="3" fill="#c5dcfa"/>
  <text x="147.5" y="144" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">User Story #5</text>
  <text x="75" y="165" font-family="Arial" font-size="11" text-anchor="start" fill="#333">Als Benutzer möchte ich</text>
  <text x="75" y="180" font-family="Arial" font-size="11" text-anchor="start" fill="#333">einen Filter für die Suche</text>
  <text x="75" y="195" font-family="Arial" font-size="11" text-anchor="start" fill="#333">erstellen können.</text>
  <text x="197" y="202" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">5 SP</text>
  
  <rect x="65" y="220" width="165" height="80" rx="3" ry="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <rect x="65" y="220" width="165" height="20" rx="3" ry="3" fill="#c5dcfa"/>
  <text x="147.5" y="234" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">User Story #6</text>
  <text x="75" y="255" font-family="Arial" font-size="11" text-anchor="start" fill="#333">Als Administrator möchte</text>
  <text x="75" y="270" font-family="Arial" font-size="11" text-anchor="start" fill="#333">ich Benutzerrechte</text>
  <text x="75" y="285" font-family="Arial" font-size="11" text-anchor="start" fill="#333">verwalten können.</text>
  <text x="197" y="292" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">8 SP</text>
  
  <rect x="65" y="310" width="165" height="80" rx="3" ry="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <rect x="65" y="310" width="165" height="20" rx="3" ry="3" fill="#c5dcfa"/>
  <text x="147.5" y="324" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">User Story #7</text>
  <text x="75" y="345" font-family="Arial" font-size="11" text-anchor="start" fill="#333">Als Benutzer möchte ich</text>
  <text x="75" y="360" font-family="Arial" font-size="11" text-anchor="start" fill="#333">meine Profildetails</text>
  <text x="75" y="375" font-family="Arial" font-size="11" text-anchor="start" fill="#333">bearbeiten können.</text>
  <text x="197" y="382" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">3 SP</text>
  
  <!-- In Progress cards -->
  <rect x="270" y="130" width="165" height="80" rx="3" ry="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <rect x="270" y="130" width="165" height="20" rx="3" ry="3" fill="#fff3cd"/>
  <text x="352.5" y="144" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">User Story #2</text>
  <text x="280" y="165" font-family="Arial" font-size="11" text-anchor="start" fill="#333">Als Benutzer möchte ich</text>
  <text x="280" y="180" font-family="Arial" font-size="11" text-anchor="start" fill="#333">mein Passwort zurücksetzen</text>
  <text x="280" y="195" font-family="Arial" font-size="11" text-anchor="start" fill="#333">können.</text>
  <text x="402" y="202" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">3 SP</text>
  <circle cx="295" cy="200" r="10" fill="#ffc107"/>
  <text x="295" y="204" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A</text>
  
  <rect x="270" y="220" width="165" height="80" rx="3" ry="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <rect x="270" y="220" width="165" height="20" rx="3" ry="3" fill="#fff3cd"/>
  <text x="352.5" y="234" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">User Story #3</text>
  <text x="280" y="255" font-family="Arial" font-size="11" text-anchor="start" fill="#333">Als Benutzer möchte ich</text>
  <text x="280" y="270" font-family="Arial" font-size="11" text-anchor="start" fill="#333">nach Produkten suchen</text>
  <text x="280" y="285" font-family="Arial" font-size="11" text-anchor="start" fill="#333">können.</text>
  <text x="402" y="292" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">5 SP</text>
  <circle cx="295" cy="290" r="10" fill="#17a2b8"/>
  <text x="295" y="294" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">M</text>
  
  <!-- Testing cards -->
  <rect x="475" y="130" width="165" height="80" rx="3" ry="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <rect x="475" y="130" width="165" height="20" rx="3" ry="3" fill="#d4edda"/>
  <text x="557.5" y="144" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">User Story #1</text>
  <text x="485" y="165" font-family="Arial" font-size="11" text-anchor="start" fill="#333">Als Benutzer möchte ich</text>
  <text x="485" y="180" font-family="Arial" font-size="11" text-anchor="start" fill="#333">mich anmelden können.</text>
  <text x="485" y="195" font-family="Arial" font-size="11" text-anchor="start" fill="#333"></text>
  <text x="607" y="202" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">2 SP</text>
  <circle cx="500" cy="200" r="10" fill="#28a745"/>
  <text x="500" y="204" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <!-- Done cards -->
  <rect x="680" y="130" width="165" height="80" rx="3" ry="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <rect x="680" y="130" width="165" height="20" rx="3" ry="3" fill="#343a40"/>
  <text x="762.5" y="144" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">User Story #4</text>
  <text x="690" y="165" font-family="Arial" font-size="11" text-anchor="start" fill="#333">Als Benutzer möchte ich</text>
  <text x="690" y="180" font-family="Arial" font-size="11" text-anchor="start" fill="#333">mich abmelden können.</text>
  <text x="690" y="195" font-family="Arial" font-size="11" text-anchor="start" fill="#333"></text>
  <text x="812" y="202" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">1 SP</text>
  
  <!-- Legend -->
  <rect x="50" y="480" width="15" height="15" rx="7.5" ry="7.5" fill="#ffc107"/>
  <text x="75" y="492" font-family="Arial" font-size="12" text-anchor="start" fill="#333">A - Alex</text>
  
  <rect x="150" y="480" width="15" height="15" rx="7.5" ry="7.5" fill="#17a2b8"/>
  <text x="175" y="492" font-family="Arial" font-size="12" text-anchor="start" fill="#333">M - Maria</text>
  
  <rect x="250" y="480" width="15" height="15" rx="7.5" ry="7.5" fill="#28a745"/>
  <text x="275" y="492" font-family="Arial" font-size="12" text-anchor="start" fill="#333">P - Peter</text>
  
  <rect x="350" y="480" width="15" height="15" rx="2" ry="2" fill="#007bff"/>
  <text x="375" y="492" font-family="Arial" font-size="12" text-anchor="start" fill="#333">SP - Story Points</text>
</svg>