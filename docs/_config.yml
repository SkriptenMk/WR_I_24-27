# Book settings
title: Unterlagen f√ºr den WR-Unterricht in der Klasse 1I
author: Jacques Mock Schindler
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/SkriptenMk/WR_I_24-27  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)
  provider: github  # The repository hosting provider (github, gitlab, bitbucket)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true


parse:
  myst_enable_extensions:
    - amsmath
    - dollarmath

sphinx:
  config:
    html_thme_options:
      footer_author_prefix: "Verfasser: "
      author:
        de: "Verfasser: Jacques Mock Schindler"
        en: "Author: Jacques Mock Schindler"
    templates_path: ["_templates"]
    html_show_copyright: false
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    mathjax3_config:
      tex:
        inlineMath: [['$', '$'], ['\\(', '\\)']]
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
        processEscapes: true
        processEnvironments: true
      options:
        ignoreHtmlClass: 'tex2jax_ignore|mathjax_ignore'
        processHtmlClass: 'tex2jax_process|mathjax_process'
      loader:
        load: ['[tex]/ams']
      tex:
        packages: {'[+]': ['ams']}