<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Die Rollen im Scrum-Team</text>
  
  <!-- Center circle with Scrum Team -->
  <circle cx="450" cy="250" r="80" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  <text x="450" y="250" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Scrum</text>
  <text x="450" y="275" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Team</text>
  
  <!-- Product Owner -->
  <circle cx="200" cy="250" r="120" fill="#c5dcfa" stroke="#007bff" stroke-width="2"/>
  <text x="200" y="215" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Product Owner</text>
  
  <!-- Product Owner attributes -->
  <text x="200" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Maximiert Produktwert</text>
  <text x="200" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Priorisiert Product Backlog</text>
  <text x="200" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Definiert Anforderungen</text>
  <text x="200" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Stakeholder-Schnittstelle</text>
  
  <!-- Scrum Master -->
  <circle cx="450" cy="120" r="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="450" y="85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Scrum Master</text>
  
  <!-- Scrum Master attributes -->
  <text x="450" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Servant Leader</text>
  <text x="450" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Fördert Scrum-Prozesse</text>
  <text x="450" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Beseitigt Hindernisse</text>
  <text x="450" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Moderiert Meetings</text>
  
  <!-- Development Team -->
  <circle cx="700" cy="250" r="120" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
  <text x="700" y="215" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Entwicklungsteam</text>
  
  <!-- Development Team attributes -->
  <text x="700" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Selbstorganisierend</text>
  <text x="700" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Interdisziplinär</text>
  <text x="700" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">3-9 Personen</text>
  <text x="700" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Erstellt Produktinkremente</text>
  
  <!-- Connecting lines -->
  <line x1="320" y1="250" x2="370" y2="250" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="530" y1="250" x2="580" y2="250" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="170" x2="450" y2="200" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Additional notes -->
  <rect x="120" y="400" width="200" height="70" rx="5" ry="5" fill="#c5dcfa" stroke="#007bff" stroke-width="1"/>
  <text x="220" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Product Owner</text>
  <text x="220" y="440" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Vertritt Kunden und Nutzer</text>
  <text x="220" y="460" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Entscheidet über Produktfunktionen</text>
  
  <rect x="350" y="400" width="200" height="70" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="450" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Scrum Master</text>
  <text x="450" y="440" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Coaching & Prozessverbesserung</text>
  <text x="450" y="460" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Schützt Team vor Störungen</text>
  
  <rect x="580" y="400" width="200" height="70" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
  <text x="680" y="420" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Entwicklungsteam</text>
  <text x="680" y="440" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Gemeinsame Verantwortung</text>
  <text x="680" y="460" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Keine Hierarchie im Team</text>